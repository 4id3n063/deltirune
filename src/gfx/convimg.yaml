palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - spamton.png
      - dialogue.png
      - wall.png
      - multifloor.png
      - placeholder.png
      - kriswalk_down1.png
      - kriswalk_down2.png
      - kriswalk_left1.png
      - kriswalk_left2.png
      - kriswalk_up1.png
      - kriswalk_up2.png
      - spamtonsad.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites

